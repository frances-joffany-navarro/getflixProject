                <label for="name">Name</label>
                <input type="text" id="name" spellcheck="false" placeholder="exemple : Philipp Doty"/>
              </div>
              <div>
                <label for="email">Email</label>
                <input type="text" id="email" spellcheck="false" placeholder="exemple : abc@gmail.com"/>
              </div>
              <div>
                <label for="username">Username</label>
                <input type="text" id="username" spellcheck="false" placeholder="exemple : PhilWarrior24" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" />
              </div>
              <div>
                <label for="password-again">Password Again</label>
                <input type="password" id="password-again" />
              </div>
              <div>
                <label></label>
                <input type="submit" value="Create Account" id="create-account" class="button"/>
              </div>
            </form>
